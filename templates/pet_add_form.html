{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}
    <div class="form-group">
        {{ field.label(class="form-control-label") }}
        {{ field(class="form-control") }}
        {% if field.errors %}
            <ul class="errors">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endfor %}
